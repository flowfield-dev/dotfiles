# ╔╦╗┌─┐┌┐┌┬┌┬┐┌─┐┬─┐┌─┐ #
# ║║║│ │││││ │ │ │├┬┘└─┐ #
# ╩ ╩└─┘┘└┘┴ ┴ └─┘┴└─└─┘ #
# ────────────────────── #
monitor = HDMI-A-1, preferred, 0x0,    1e
monitor = DP-2,     preferred, 2560x0, 1

# Bind it to the correct workspaces
workspace = HDMI-A-1, 1
workspace = DP-2,     2

# ╦╔═┌─┐┬ ┬┌┐ ┌─┐┌─┐┬─┐┌┬┐   ┬   ╔╦╗┌─┐┬ ┬┌─┐┌─┐ #
# ╠╩╗├┤ └┬┘├┴┐│ │├─┤├┬┘ ││  ┌┼─  ║║║│ ││ │└─┐├┤  #
# ╩ ╩└─┘ ┴ └─┘└─┘┴ ┴┴└──┴┘  └┘   ╩ ╩└─┘└─┘└─┘└─┘ #
# ────────────────────────────────────────────── #
input {
    # US and Hungarian keyboard layout #
    kb_layout = us,hu

    # Waybar can't resolve this correctly :v #
    kb_variant = ,101_qwerty_comma_dead

    kb_options = grp:win_space_toggle

    # Automatically enable numlock #
    numlock_by_default = true

    # Mouse sensitivity #
    sensitivity = 0
}

# ╔═╗┌─┐┌┐┌┌─┐┬─┐┌─┐┬   #
# ║ ╦├┤ │││├┤ ├┬┘├─┤│   #
# ╚═╝└─┘┘└┘└─┘┴└─┴ ┴┴─┘ #
# ───────────────────── #
general {
    # Set the gaps between windows and screen #
    gaps_in = 5
    gaps_out = 20

    # Border width #
    border_size = 2
    
    # Border colors #
    col.active_border = rgba(cba6f7ee) rgba(f5c2e7ee) 45deg
    col.inactive_border = rgba(585b70aa)

    layout = dwindle
}

# ╔═╗┌─┐┌─┐┌─┐┌─┐┌┬┐┌─┐ #
# ║╣ ├┤ ├┤ ├┤ │   │ └─┐ #
# ╚═╝└  └  └─┘└─┘ ┴ └─┘ #
# ───────────────────── #
decoration {
    # Round the corner of windows #
    rounding = 10

    # Fancy blur :> #
    blur = yes
    blur_size = 3
    blur_passes = 3
    blur_new_optimizations = on

    # Manage window opacity #
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1
}

# ╔═╗┌┐┌┬┌┬┐┌─┐┌┬┐┬┌─┐┌┐┌┌─┐ #
# ╠═╣│││││││├─┤ │ ││ ││││└─┐ #
# ╩ ╩┘└┘┴┴ ┴┴ ┴ ┴ ┴└─┘┘└┘└─┘ #
animations {
    enabled = yes

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = bounce, 0.13, 0.99, 0.29, 1.1
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = smoothOut, 1, -0.2, 0, 1.05

    animation = workspaces, 1, 8, smoothOut, slide
    animation = windows, 1, 3, bounce, slide
    animation = border, 1, 6, default
    animation = fade, 1, 6, default
}

# ╦  ┌─┐┬ ┬┌─┐┬ ┬┌┬┐ #
# ║  ├─┤└┬┘│ ││ │ │  #
# ╩═╝┴ ┴ ┴ └─┘└─┘ ┴  #
# ────────────────── #
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

# ╦╔═┌─┐┬ ┬┌┐ ┬┌┐┌┌┬┐┌─┐ #
# ╠╩╗├┤ └┬┘├┴┐││││ ││└─┐ #
# ╩ ╩└─┘ ┴ └─┘┴┘└┘─┴┘└─┘ #
# ────────────────────── #
$mainMod = SUPER

# Quick launch binds #
bind = $mainMod, Q, exec, kitty
bind = $mainMod, R, exec, rofi -show drun

# Screenshot using grimblast (F7) :>
bind = , 73, exec, grimblast --notify --cursor copy area

# Screenshot the entire desktop (PrintScreen)
bind = , 107, exec, grim

# Pass MOUSE8 and MOUSE9 to Discord (I use keybinds)
bind = ,mouse:275,pass,^(discord)$
bind = ,mouse:276,pass,^(discord)$

# Make a window floaty or nono :) #
bind = $mainMod, V, togglefloating,

# Make a window opaque #
bind = $mainMod, O, toggleopaque,

# Some layout toggles #
bind = $mainMod, J, togglesplit,
bind = $mainMod, P, pseudo,

# Close active window #
bind = $mainMod, C, killactive,

# Exit Hyprland #
bind = $mainMod, M, exit,

# Move focus #
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces #
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace #
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces #
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows #
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ╔═╗┬ ┬┌┬┐┌─┐   ┌─┐┌┬┐┌─┐┬─┐┌┬┐ #
# ╠═╣│ │ │ │ │───└─┐ │ ├─┤├┬┘ │  #
# ╩ ╩└─┘ ┴ └─┘   └─┘ ┴ ┴ ┴┴└─ ┴  #
# ────────────────────────────── #

# Status bar #
exec-once = waybar

# Wallpaper #
# Config can be found in ./hyprpaper.conf :) #
exec-once = hyprpaper

# Notifications #
exec-once = dunst

# Allow screen-sharing #
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit Agent #
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# GTK Theme #
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin'
# GTK Icon Theme #
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
# Use kitty as the primary Terminal #
exec-once = gsettings set org.cinnamon.desktop.default-applications.terminal exec kitty

# ╦╔═┬┌┬┐┌┬┐┬ ┬ #
# ╠╩╗│ │  │ └┬┘ #
# ╩ ╩┴ ┴  ┴  ┴  #
# ───────────── #
windowrule = opacity 0.9 0.9, kitty
windowrule = noshadow, kitty

# ╦═╗┌─┐┌─┐┬ #
# ╠╦╝│ │├┤ │ #
# ╩╚═└─┘└  ┴ #
# ────────── #
windowrule = opacity 0.9 0.88, Rofi
windowrule = float, Rofi
